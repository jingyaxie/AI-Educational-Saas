server {
    listen 80;
    server_name 8.217.235.103;

    # 前端静态资源和首页直接用本地最新产物
    root /data/frontend_dist;

    # API 反代 - 放在前面确保优先匹配
    location /api/ {
        proxy_pass http://127.0.0.1:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 验证码接口反代 - 放在前面确保优先匹配
    location /captcha/ {
        proxy_pass http://127.0.0.1:8000/captcha/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 媒体文件反代
    location /media/ {
        proxy_pass http://127.0.0.1:8000/media/;
    }

    # 前端静态资源
    location /static/ {
        alias /data/frontend_dist/static/;
    }

    # 通用规则放在最后 - 处理前端路由
    location / {
        try_files $uri $uri/ /index.html;
    }
} 